<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>klugee-roster</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="login-body">
    <div class="pulse animated login-form-div">
        <div class="login-logo"><img src="assets/img/2.png" width="80px">
            <p class="login-logo-text">Welcome to <br>Roster Management!</p>
        </div>
        <div class="login-form-div-actual">
            <div class="login-egg"><img class="login-egg-jerami" src="assets/img/jerami.png" width="180"><img class="bounce animated login-egg-actual" src="assets/img/icon_grade_1.png" width="120px;"></div>
            <div class="form-div">
                <form>
                    <div class="login-form">
                        <p class="form-label">Email</p><input class="form-control" type="text" placeholder="example@email.com"></div>
                    <div class="login-password login-form">
                        <p class="form-label">Password</p><input class="form-control form-password" type="text" placeholder="Enter your password here"><i class="fa fa-eye login-password-eye"></i><a class="password-forgot" href="#">Forgot your password?</a></div>
                    <div class="login-button">
                        <div class="login-button-actualbutton">
                            <p class="fail-message">Wrong username or password</p><button class="btn btn-primary login-button-actualbutton-actual" type="button">Login</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>klugee-roster</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="nota-body">
    <div class="nota-header">
        <div class="container"><img src="assets/img/klagee%20with%20alamat.png" style="width: 247px;"></div>
    </div>
    <div class="nota-details">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="nota-desc">NAMA MURID : NICKNAME<br>(FULL NAME)</p>
                </div>
                <div class="col-md-6">
                    <p class="text-right nota-tanggal">MALANG,<br>HARI, TANGGAL BULAN TAHUN</p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="table-responsive nota-table">
            <table class="table">
                <thead class="nota-thead">
                    <tr class="nota-tr">
                        <th class="text-left nota-td">DESCRIPTION</th>
                        <th class="text-left nota-td">TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="nota-tr">
                        <td class="nota-td">Cell 1</td>
                        <td class="nota-td">Cell 2</td>
                    </tr>
                    <tr class="nota-tr">
                        <td class="nota-td">Cell 3</td>
                        <td class="nota-td">Cell 4</td>
                    </tr>
                    <tr class="nota-tr nota-grand-total">
                        <td class="nota-td nota-lunas-box">GRAND TOTAL
                            <h1 class="float-right nota-lunas">LUNAS</h1>
                        </td>
                        <td class="nota-td">Cell</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="nota-ttd-box">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="nota-payment">PAYMENT DETAILS<br></p>
                    <p class="nota-payment-detail">Transfer BCA</p>
                </div>
                <div class="col-md-6 text-right"><img class="ttd-cap" src="assets/img/1.png">
                    <p class="text-right nota-ttd">HEAD TEACHER</p>
                    <p class="text-right nota-ttd-name">Teacher's Name</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
